<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Travel Database</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container d-flex">
          <a href="./index.html" class="navbar-brand">Travel Database</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-expanded="false"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="./index.html" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="./destinations.html" class="nav-link">Destinations</a>
              </li>
              <li class="nav-item">
                <a href="./travelReport.html" class="nav-link">Travel Report</a>
              </li>
              <li class="nav-item">
                <a href="./travelTips.html" class="nav-link">Travel Tips</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-4">
      <h1>Travel Details</h1>
      <div class="row py-4">
        <div
          class="col d-flex justify-content-center"
          id="travel-details"
        ></div>
      </div>
    </main>

    <script>
      let travelData = [
        {
          id: "1",
          name: "Paris",
          duration: "7 days",
          highlights: "Eiffel Tower, Louvre Museum",
          details: "A wonderful trip to the romantic city of Paris.",
        },
        {
          id: "2",
          name: "Tokyo",
          duration: "14 days",
          highlights: "Tokyo Tower, Meiji Shrine",
          details: "A breathtaking experience in the bustling city of Tokyo.",
        },
        {
          id: "3",
          name: "Rome",
          duration: "5 days",
          highlights: "Colosseum, Vatican City",
          details: "A charming tourist destination in Rome.",
        },
        {
          id: "4",
          name: "New York",
          duration: "10 days",
          highlights: "Statue of Liberty, Central Park",
          details: "A city that never sleeps with its iconic landmarks.",
        },
        {
          id: "5",
          name: "Cape Town",
          duration: "8 days",
          highlights: "Table Mountain, Robben Island",
          details: "A serene and relaxing destination in Cape Town.",
        },
        {
          id: "6",
          name: "Sydney",
          duration: "9 days",
          highlights: "Opera House, Bondi Beach",
          details: "A vibrant city with a rich cultural heritage.",
        },
      ];

      const getTravelId = (id) => {
        const url = new URL(window.location.href);
        return url.searchParams.get(id);
      };

      const travelId = getTravelId("id");

      const travelDetailsData = travelData.find((data) => data.id == travelId);

      const travelDetails = document.querySelector("#travel-details");

      if (travelDetailsData) {
        travelDetails.innerHTML = `
        <div class="card w-50 justify-content-center">
          <div class="card-body">
            <h4>${travelDetailsData.name}</h4>
            <p><strong>Duration:</strong> ${travelDetailsData.duration}</p>
            <p><strong>Highlights:</strong> ${travelDetailsData.highlights}</p>
            <p><strong>Details:</strong> ${travelDetailsData.details}</p> 
          </div>
        </div>
        `;
      } else {
        travelDetails.innerHTML = "No travel details found.";
      }
    </script>
  </body>
</html>
